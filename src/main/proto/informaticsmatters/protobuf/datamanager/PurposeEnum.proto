syntax = "proto3";

package informaticsmatters.protobuf.datamanager;

// Purpose enum.
// A replication of the corresponding Data Manager's (DM) TaskPurposeEnum
// defined in its app/models.py.
enum PurposeEnum {
    // Every enum _must_ have a zero.
    // The corresponding DM enum does not - so UNDEFINED provides padding
    // so that enums here match those in the DM.
    UNDEFINED = 0;

    DATASET = 1;
    FILE = 2;
    INSTANCE = 3;
    PROJECT = 4;
}
